<!DOCTYPE html>
<!---->
<html land="zh_CN">
<head>
    <meta charset="utf-8">
    <!--确保-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">   
	<title>出差</title>
    <!-- icon -->
    <link rel="shortcut icon" href="../../dist/img/cc_ico.png" type="image/x-icon" />
	<!-- sui-mobile -->
    <link rel="stylesheet" href="../../plugins/suiMobile/dist/css/sm.min.css">
    <link rel="stylesheet" href="../../plugins/suiMobile/dist/css/sm-extend.min.css">
    <link rel="stylesheet" href="../../dist/css/oa.css">
    

</head>
<body>
    
    <!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
    <div class="page-group">
        <!-- 单个page ,第一个.page默认被展示-->
        <div class="page page-current" id="businessTrip">
            <link rel="stylesheet" href="../../dist/css/attendanceManage/attendance.css">
            <!-- 标题栏 -->
            <header class="bar bar-nav">
                <a class="icon pull-left back" href="#"><span class="icon icon-left"></span></a>
                <h1 class="title">出差</h1>
                <a class="icon pull-right btn-add-img" onclick="utils.routerLoad('#add')"><img src="../../dist/img/add-icon.png" alt=""></a>
            </header>

            <!-- 工具栏 -->

            <!-- 这里是页面内容区 -->
            <div class="content">
                <!-- 日历 -->                
                <div class="cc-calendar" id="cal"></div><!-- /.日历 -->      
                <ul class="marks-state">
                    <li>
                        <span class="mark blue-o"></span>
                        出差
                    </li>
                    <li>
                        <span class="mark red-o"></span>
                        异常
                    </li>
                </ul>              

                <!-- 列表 -->
                <ul class="cc-list cc-list-border" id="list_completed_work">
                    <li>
                        <a class="cc-box" href="#">
                            <div class="value value-lger pad-tb-4 mg-t-6">3月7日-3月9日</div>
                            <div class="sub-value pad-tb-4 sub-value-lg">地点: <span>厦门</span></div>
                            <div class="sub-value pad-tb-4 sub-value-lg">是由: <span>洽谈商务</span></div>
                        </a>
                    </li>
                    <li>
                        <a class="cc-box" href="#">
                            <div class="value value-lger value-lh-4 mg-t-6">3月7日-3月9日</div>
                            <div class="sub-value pad-tb-4 sub-value-lg">地点: <span>厦门</span></div>
                            <div class="sub-value pad-tb-4 sub-value-lg">是由: <span>洽谈商务</span></div>
                        </a>
                    </li>
                </ul><!-- /.列表 -->

            </div>
        </div>    

        <!-- page add -->
        <div class="page" id="add">

            <!-- 标题栏 -->
            <header class="bar bar-nav">
                <a class="icon pull-left back" href="#"><span class="icon icon-left"></span></a>
                <h1 class="title">出差申请</h1>
            </header>

            <!-- 表单 -->
            <div class="content content-bg">

              <div class="list-block cc-form" id="formList">
                <ul>
                  <!-- Text inputs -->
                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-title label">申请人:</div>
                        <div class="item-input">
                          <input id="userName" type="text" placeholder="名字" name="userName" title="申请人">
                        </div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-title label">部门:</div>
                        <div class="item-input">
                          <select id="selDepartment" name="selDepartment" title="">
                            <option value="0">软件部</option>
                            <option value="1">市场部</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-title label">开始时间:</div>
                        <div class="item-input">
                          <input class="font-color-red" id="txtStartTime" type="text" name="txtStartTime" title="开始时间"/>
                        </div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-title label">结束时间:</div>
                        <div class="item-input">
                          <input class="font-color-red" id='txtEndTime' type="text" name="txtEndTime" title="结束时间" />
                        </div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-title label">出差时长:</div>
                        <div class="item-input">
                          <input class="font-color-red" id="txtTimes" type="text" name="txtTimes" title="出差时长" />
                        </div>
                      </div>
                    </div>
                  </li>

                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-title label">交通工具:</div>
                        <div class="item-input">
                          <input id="txtTransport" type="text" name="txtTransport" title="交通工具" />
                        </div>
                      </div>
                    </div>
                  </li>

                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-title label">出差地点:</div>
                        <div class="item-input">
                          <input id="txtAddress" type="text" name="txtAddress" title="出差地点" />
                        </div>
                      </div>
                    </div>
                  </li>

                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-title label">出差事由:</div>
                        <div class="item-input">
                          <input id="txtReason" type="text" name="txtReason" title="出差事由" />
                        </div>
                      </div>
                    </div>
                  </li>

                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-title label">交通费:</div>
                        <div class="item-input">
                          <input id="txtTransportCosts" type="text" name="txtTransportCosts" title="交通费"/>
                        </div>
                      </div>
                    </div>
                  </li>

                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-title label">住宿费:</div>
                        <div class="item-input">
                          <input id="txtAccommodationCosts" type="text" name="txtAccommodationCosts" title="住宿费" />
                        </div>
                      </div>
                    </div>
                  </li>

                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-title label">其它费用:</div>
                        <div class="item-input">
                          <input id="txtOtherCosts" type="text" name="txtOtherCosts" title="其它费用" />
                        </div>
                      </div>
                    </div>
                  </li>

                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-title label">超标费用预计:</div>
                        <div class="item-input">
                          <input id="txtExcessCosts" type="text" name="txtExcessCosts" title="超标费用预计" />
                        </div>
                      </div>
                    </div>
                  </li>
                 
                </ul>
              </div>

              <div class="content-block btn-panel">
                <div class="row">
                  <div class="col-50"><a href="#" class="button button-big btn-flat btn-cyan back">取消</a></div>
                  <div class="col-50"><a href="#" class="button button-big btn-flat btn-cyan-o" onclick="businessTrip.save();">提交</a></div>
                </div>
              </div>
            </div>
            <!-- /.表单 -->

            
        </div><!-- /.page add -->


    </div>

    <!-- popup, panel 等放在这里 -->
    <div class="panel-overlay"></div>
   


    
    <script type='text/javascript' src='../../plugins/zepto-full/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='../../plugins/suiMobile/dist/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='../../plugins/suiMobile/dist/js/sm-extend.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='../../plugins/calendar/zepto.mdater.js' charset='utf-8'></script>
    <script type='text/javascript' src='../../plugins/moment/moment.js'></script>
    <script type='text/javascript' src='../../plugins/validate/validate.js'></script>
    <script type='text/javascript' src='../../dist/js/app.js'></script>
</body>
</html>
