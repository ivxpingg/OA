<!DOCTYPE html>
<!---->
<html land="zh_CN">
<head>
    <meta charset="utf-8">
    <!--确保-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">   
	<title>长潮OA</title>
    <!-- icon -->
    <link rel="shortcut icon" href="../../dist/img/cc_ico.png" type="image/x-icon" />
	<!-- sui-mobile -->
    <link rel="stylesheet" href="../../plugins/suiMobile/dist/css/sm.min.css">
    <link rel="stylesheet" href="../../plugins/suiMobile/dist/css/sm-extend.min.css">
    <link rel="stylesheet" href="../../dist/css/oa.css">    

</head>
<body>
    <!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
    <div class="page-group">
        <!-- 单个page ,第一个.page默认被展示-->
        <div class="page page-current" id="email">
            <link rel="stylesheet" href="../../dist/css/home/home.css">
            <link rel="stylesheet" href="../../dist/css/email/emails.css">
            <link rel="stylesheet" href="../../dist/css/addressList/addressList.css">
            <!-- 标题栏 -->
            <header class="bar bar-nav">
                <h1 class="title">写邮件</h1>
                <!-- <button class="button button-link pull-left">取消</button> -->
                <button class="button button-link btn-link-white pull-right">发送</button>
            </header>

            <!-- 工具栏 -->
            <nav class="bar bar-tab">
                <a class="tab-item external" href="home.html">
                    <span class="icon cc-icon cc-home"></span>
                    <span class="tab-label">个人应用</span>
                </a>
                <a class="tab-item external active" href="#">
                    <span class="icon cc-icon cc-mail"></span>
                    <span class="tab-label">写邮件</span>
                </a>
                <a class="tab-item external" href="userCenter.html">
                   <span class="icon cc-icon cc-user-center"></span>
                    <span class="tab-label">个人中心</span>
                </a>
            </nav>

            <!-- 这里是页面内容区 -->
            <div class="content content-bg native-scroll">
                <div class="list-block cc-form">
                    <ul>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">    
                                    <div class="item-title label">收件人:</div>
                                    <div class="item-input"><input id="sender" type="text" value="lsy@fjcckj.com、lsy@fjcckj.com"></div>
                                    <a class="icon p-right btn-add-img" onclick="utils.routerLoad('#emailListAddress')"><img src="../../dist/img/add-cyan-icon.png" alt=""></a>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">    
                                    <div class="item-title label">发件人:</div>
                                    <div class="item-input"><div class="value">lsy@fjcckj.com</div></div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">    
                                    <div class="item-title label">主题:</div>
                                    <div class="item-input"><input type="text" value="2016-06-22 工作计划"></div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">    
                                    <div class="item-input">
                                        <textarea placeholder="内容"></textarea>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="page" id="emailListAddress">
            <link rel="stylesheet" href="../../dist/css/addressList/addressList.css">
            <!-- 标题栏 -->
            <header class="bar bar-nav">
                <a class="icon pull-left back" href="#"><span class="icon icon-left"></span></a>
                <button class="button button-link btn-link-white pull-right" onclick="email.ok()">确定</button>
                <h1 class="title">通讯录</h1>
            </header>

            <!-- 工具栏 -->

            <!-- 这里是页面内容区 -->
            <div class="content content-white">            

                <!-- 模块列表 -->
                <ul class="cc-list cc-list-border list-address" id="listAddress"></ul>

            </div>
        </div>

    </div>

    <!-- popup, panel 等放在这里 -->
    <div class="panel-overlay"></div>
   


    
    <script type='text/javascript' src='../../plugins/zepto-full/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='../../plugins/suiMobile/dist/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='../../plugins/suiMobile/dist/js/sm-extend.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='../../plugins/calendar/zepto.mdater.js' charset='utf-8'></script>
    <script type='text/javascript' src='../../plugins/moment/moment.js'></script>
    <script type='text/javascript' src='../../plugins/validate/validate.js'></script>
    <script type='text/javascript' src='../../dist/js/app.js'></script>
</body>
</html>
