<!DOCTYPE html>
<!---->
<html land="zh_CN">
<head>
    <meta charset="utf-8">
    <!--确保-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">   
	<title>用户中心</title>
    <!-- icon -->
    <link rel="shortcut icon" href="../../dist/img/cc_ico.png" type="image/x-icon" />
	<!-- sui-mobile -->
    <link rel="stylesheet" href="../../plugins/suiMobile/dist/css/sm.min.css">
    <link rel="stylesheet" href="../../plugins/suiMobile/dist/css/sm-extend.min.css">
    <link rel="stylesheet" href="../../dist/css/oa.css">
    

</head>
<body>
    <!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
    <div class="page-group">
        <!-- 单个page ,第一个.page默认被展示-->
        <div class="page page-current" id="userCenter">
        <link rel="stylesheet" href="../../dist/css/home/userCenter.css">
            <!-- 标题栏 -->
            <header class="bar bar-nav">
                <h1 class="title">个人中心</h1>
            </header>

            <!-- 工具栏 -->
            <nav class="bar bar-tab">
                <a class="tab-item external" href="home.html">
                    <span class="icon cc-icon cc-home"></span>
                    <span class="tab-label">个人应用</span>
                </a>
                <a class="tab-item external" href="mail.html">
                    <span class="icon cc-icon cc-mail"></span>
                    <span class="tab-label">写邮件</span>
                </a>
                <a class="tab-item external active" href="#">
                    <span class="icon cc-icon cc-user-center"></span>
                    <span class="tab-label">个人中心</span>
                </a>
            </nav>

            <!-- 这里是页面内容区 -->
            <div class="content">
                <!-- 用户信息资料和天气 -->
                <div class="user-panel user-panel-border-b">
                    <div class="head-img head-img-center">
                        <img src="../../dist/img/user-img.png" alt="">
                        <div class="name">林诗雨</div>
                    </div>                    
                </div>
                
                <!-- 用户信息 -->
                <ul class="cc-list cc-list-border">
                    <li>
                        <div class="cc-box">
                            <img class="img" src="../../dist/img/uc-1.png" alt="">
                            <span class="value pad-tb-11">主岗部门</span>
                            <span class="value pad-tb-11 pull-right">软件部</span>
                        </div>
                    </li>
                    <li>
                        <div class="cc-box">
                            <img class="img" src="../../dist/img/uc-2.png" alt="">
                            <span class="value pad-tb-11">办公电话</span>
                            <span class="value pad-tb-11 pull-right">201245587</span>
                        </div>
                    </li>
                    <li>
                        <div class="cc-box">
                            <img class="img" src="../../dist/img/uc-3.png" alt="">
                            <span class="value pad-tb-11">移动电话</span>
                            <span class="value pad-tb-11 pull-right">13888888888</span>
                        </div>
                    </li>
                    <li>
                        <div class="cc-box">
                            <img class="img" src="../../dist/img/uc-4.png" alt="">
                            <span class="value pad-tb-11">电子邮箱</span>
                            <span class="value pad-tb-11 pull-right">fjcckj(myp)</span>
                        </div>
                    </li>
                    <li>
                        <a class="cc-box" href="#editPwd">
                            <img class="img" src="../../dist/img/uc-5.png" alt="">
                            <span class="value pad-tb-11">修改密码</span>
                            <span class="value pad-tb-11 pull-right"></span>
                            <img class="goto-img" src="../../dist/img/goto-right.png" alt="">
                        </a>
                    </li>
                </ul>

                <div class="content-padded">
                    <a href="#" class="button button-big btn-cyan" onclick="userCenter.signOut();">注销</a>
                </div>

            </div>
        </div>


        <div class="page" id="editPwd">  

            <!-- 标题栏 -->
            <header class="bar bar-nav">
                <a class="icon pull-left back" href="#"><span class="icon icon-left"></span></a>
                <h1 class="title">修改密码</h1>
            </header>
            <!-- 这里是页面内容区 -->
            <div class="content">
                 <div class="content-padded-sm">                     
                 
                     <div class="list-block form-lg" id="formPassword">
                        <ul>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input id="oldPassword" type="password" placeholder="请输入您的旧密码" name="oldPassword" title="旧密码" >
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input id="ePassword1" type="password" placeholder="输入新密码" name="ePassword1" title="新密码">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input id="ePassword2" type="password" placeholder="再次输入密码" name="ePassword2" title="第二次密码">
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                     </div>

                     <a href="#" class="button button-big btn-cyan" onclick="userCenter.modifyPwd('#userCenter')">完成</a>
                 </div>

            </div>
        </div>
        
    </div>

    <!-- popup, panel 等放在这里 -->
    <div class="panel-overlay"></div>
   


    
    <script type='text/javascript' src='../../plugins/zepto-full/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='../../plugins/suiMobile/dist/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='../../plugins/suiMobile/dist/js/sm-extend.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='../../plugins/calendar/zepto.mdater.js' charset='utf-8'></script>
    <script type='text/javascript' src='../../plugins/moment/moment.js'></script>
    <script type='text/javascript' src='../../plugins/validate/validate.js'></script>
    <script type='text/javascript' src='../../dist/js/app.js'></script>
</body>
</html>
