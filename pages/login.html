<!DOCTYPE html>
<!---->
<html land="zh_CN">
<head>
    <meta charset="utf-8">
    <!--确保-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">   
	<title>登录</title>
    <!-- icon -->
    <link rel="shortcut icon" href="../dist/img/cc_ico.png" type="image/x-icon" />
	<!-- sui-mobile -->
    <link rel="stylesheet" href="../plugins/suiMobile/dist/css/sm.min.css">
    <link rel="stylesheet" href="../plugins/suiMobile/dist/css/sm-extend.min.css">
    <link rel="stylesheet" href="../dist/css/oa.css">
    <link rel="stylesheet" href="../dist/css/login.css">

</head>
<body>
    <!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
    <div class="page-group">
        <!-- 单个page ,第一个.page默认被展示-->
        <div class="page  page-current"  id="login">  
            <!-- 这里是页面内容区 -->
            <div class="content">
                 <div class="content-padded">                     
                     <img class="logo-lg" src="../dist/img/logo-lg.png" alt="">
                 
                     <div class="list-block form-lg" id="formLogin">
                        <ul>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input id="userName" type="text" placeholder="用户名" name="userName" title ="用户名">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input id="password" type="password" placeholder="密码" name="password" title="密码">
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                     </div>

                     <a href="#" class="button button-big btn-cyan" onclick="login();">登录</a>
                     <a class="btn-link pull-right" onclick="forgetPwd('#editPwdPhone')">忘记密码?</a>
                 </div>

            </div>
        </div>

        <div class="page" id="editPwdPhone">  

            <!-- 标题栏 -->
            <header class="bar bar-nav">
                <a class="icon pull-left back" href="#"><span class="icon icon-left"></span></a>
                <h1 class="title">修改密码</h1>
            </header>
            <!-- 这里是页面内容区 -->
            <div class="content">
                 <div class="content-padded-sm">   


                     <div class="form-title">请输入您到手机号</div>                  
                 
                     <div class="list-block form-lg" id="formTelephone">
                        <ul>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input id="telephone" type="text" placeholder="请输入您的手机号" name="telephone" title="手机号">
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                     </div>

                     <a href="#" class="button button-big btn-cyan" onclick="editPwd('#editPwd')">下一步</a>
                 </div>

            </div>
        </div>

        <div class="page" id="editPwd">  

            <!-- 标题栏 -->
            <header class="bar bar-nav">
                <a class="icon pull-left back" href="#"><span class="icon icon-left"></span></a>
                <h1 class="title">修改密码</h1>
            </header>
            <!-- 这里是页面内容区 -->
            <div class="content">
                 <div class="content-padded-sm">                     
                 
                     <div class="list-block form-lg" id="formPassword">
                        <ul>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input id="ePassword" type="password" placeholder="请输入您的新密码" name="ePassword" title="新密码" >
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input id="ePassword2" type="password" placeholder="再次输入密码" name="ePassword2" title="第二次密码">
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                     </div>

                     <a href="#" class="button button-big btn-cyan" onclick="modifyPwd('#login')">完成</a>
                 </div>

            </div>
        </div>

    </div>

    <!-- popup, panel 等放在这里 -->
    <div class="panel-overlay"></div>
   


    
    <script type='text/javascript' src='../../bower_components/zepto-full/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='../plugins/suiMobile/dist/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='../plugins/suiMobile/dist/js/sm-extend.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='../bower_components/validate/validate.js'></script>

    <script type='text/javascript' src='../dist/js/login.js'></script>
</body>
</html>
