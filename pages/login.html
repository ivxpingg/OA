<!DOCTYPE html>
<!---->
<html land="zh_CN">
<head>
    <meta charset="utf-8">
    <!--确保-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">   
	<title>登录</title>
    <!-- icon -->
    <link rel="shortcut icon" href="../dist/img/cc_ico.png" type="image/x-icon" />
	<!-- sui-mobile -->
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.5.8/css/sm.min.css">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.5.8/css/sm-extend.min.css">
    <link rel="stylesheet" href="../dist/css/oa.css">
    <link rel="stylesheet" href="../dist/css/login.css">

</head>
<body>
    <!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
    <div class="page-group">
        <!-- 单个page ,第一个.page默认被展示-->
        <div class="page">  
            <!-- 这里是页面内容区 -->
            <div class="content">
                 <div class="content-padded">                     
                     <img class="logo-lg" src="../dist/img/logo-lg.png" alt="">
                 
                     <div class="list-block form-lg">
                        <ul>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input type="text" placeholder="用户名">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input type="text" placeholder="密码">
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                     </div>

                     <a href="#" class="button button-big btn-cyan">登录</a>
                 </div>

            </div>
        </div>

    </div>

    <!-- popup, panel 等放在这里 -->
    <div class="panel-overlay"></div>
   


    
    <script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.5.8/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.5.8/js/sm-extend.min.js' charset='utf-8'></script>

    <script type='text/javascript' src='../dist/js/login.js'></script>
</body>
</html>
